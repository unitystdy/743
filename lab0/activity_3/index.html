<body>

	<div>
		<svg id="single-bar">
			<rect x=175 y=25 width=50 height=250 fill="steelblue"></rect>

		</svg>

	<div>

					  style="stroke: steelblue; fill: none; stroke-width: 3px;"/>

					  style="stroke: steelblue; fill: none; stroke-width: 3px;"/>

		</svg>
